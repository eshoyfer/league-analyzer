{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<div class="jumbotron">
  <div class="container">
  	<h1>Search!</h1>
  	<p>Enter the League of Legends Summoner Name (IGN) of the user that you're looking up.</p>
  	<form role="form" method="POST">
  		<div class="form-group">
  			<label>Summoner Name</label>
  			<input type="text" class="form-control" name="user" placeholder="Summoner Name">
  		</div>
  		<button type="submit" value="post" name="submit" class="btn btn-success">Submit</button>
  	</form>
  </div>
</div>
{% endblock %}
